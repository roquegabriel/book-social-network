<h3>Books list</h3>
@if (message) {
<div class="alert" [class.alert-success]="level=='success'" [class.alert-danger]="level=='error'" role="alert">
    {{message}}
</div>
}
<hr>
<div class="container d-flex justify-content-center gap-2 flex-wrap">
    @for (book of bookResponse.content; track $index) {
    <app-book-card [book]="book" (borrow)="borrowBook($event)"></app-book-card>
    }
</div>
<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a (click)="goToFirstPage()" href="javascript:void(0);" class="page-link" aria-label="Previous"
                    [class.disabled]="bookResponse.first">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToPreviousPage()" href="javascript:void(0);" class="page-link" aria-label="Previous"
                    [class.disabled]="page == 0">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            @for(_ of [].constructor(this.bookResponse.totalPages); track $index; let pageIndex = $index){
            <li class="page-item">
                <a (click)="goToPage(pageIndex)" href="javascript:void(0);" class="page-link" aria-label="Previous"
                    [class.active]="page==pageIndex">
                    {{pageIndex + 1}}
                </a>
            </li>
            }
            <li class="page-item">
                <a (click)="goToNextPage()" href="javascript:void(0);" class="page-link" aria-label="Next"
                    [class.disabled]="bookResponse.last">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToLastPage()" href="javascript:void(0);" class="page-link" aria-label="Next"
                    [class.disabled]="bookResponse.last">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
