<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
        <p *ngFor="let message of errorMessages">{{message}}</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input [(ngModel)]="authRequest.email" type="email" id="login" class="form-control" placeholder="john@doe.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Enter your super secret password">
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <button (click)="login()" type="button" class="btn btn-primary"><em class="fas fa-sign-alt"></em>&nbsp;Sign
                in</button>
        </div>
        <div>
            Don't have an account?&nbsp;
            <a routerLink="/register"  class=""><em
                    class="fas fa-sign-alt"></em>&nbsp;Register</a>
        </div>
    </div>
</div>
