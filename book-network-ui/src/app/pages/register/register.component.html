<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
        <p *ngFor="let message of errorMessages">{{message}}</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Firstname</label>
        <input [(ngModel)]="registerRequest.firstname" type="text" id="firstname" class="form-control"
            placeholder="Enter your firstname">
    </div>
    <div class="mb-3">
        <label class="form-label">Lastname</label>
        <input [(ngModel)]="registerRequest.lastname" type="text" id="lastname" class="form-control"
            placeholder="Enter your lastname">
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input [(ngModel)]="registerRequest.email" type="email" id="login" class="form-control"
            placeholder="john@doe.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password"
            placeholder="Enter your super secret password">
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <button (click)="register()" type="button" class="btn btn-primary"><em class="fas fa-sign-alt"></em>&nbsp;Register</button>
        </div>
        <div>
            Already have an account?&nbsp;
            <a routerLink="/login" class=""><em class="fas fa-sign-alt"></em>&nbsp;Login</a>
        </div>
    </div>
</div>
